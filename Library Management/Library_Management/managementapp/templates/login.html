{%extends 'base.html'%} {%block body%}
<style>
    body {
        margin: 0;
        padding: 0;
    }
    
    .login-form {
        position: absolute;
        top: 20%;
        left: 30%;
        width: 500px;
        height: 510px;
        padding: 80px 40px;
        background: rgba(0, 0, 0, 0.4);
    }
    
    #avatar {
        margin-top: -60px;
        border: 0.5 solid white;
        border-radius: 50%;
        margin-left: 24%;
        overflow: hidden;
    }
</style>
<div class="login-form">
    <img src="../static/img/img1.jpg" width="210px" height="220px" id="avatar">
    <h2 class="text-center">Login Form</h2>
    {%if messages%} {%for i in messages%}
    <small class="{{i.tags}}" style="color: yellow;text-align:center;">{{i}}</small> {%endfor%} {%endif%}
    <br>
    <form method="POST">
        {%csrf_token%}
        <table class="table">

            <tr>
                <td>Username</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login"></td>
            </tr>

        </table>

    </form>
</div>
{%endblock%}
